    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-color: #ffffff;
            --text-color: #1f2937;
            --button-bg: #3b82f6;
            --button-hover: #2563eb;
            --input-bg: #f9fafb;
            --input-border: #d1d5db;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --card-color: #1f1f1f;
                --text-color: #f3f4f6;
                --button-bg: #60a5fa;
                --button-hover: #3b82f6;
                --input-bg: #1f2937;
                --input-border: #374151;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: var(--card-color);
            padding: 2rem;

        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #userForm {
            display: flex;
            flex-wrap: wrap;
        }

            padding: 20px;
            display: flex;
            justify-content: center;
        }
    </style>

<body>
    <div class="">
        <div class="form-container">
            <h2>User Details</h2>
            <form id="userForm">
                <label for="name">Name</label>
                <input type="text" id="name" required />

                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" required />

                <label for="email">Email</label>
                <input type="email" id="email" required />

                <button type="submit">Continue</button>
            </form>
        </div>

            <div id="g_id_onload"
                data-client_id="799063261621-a63dhtij34hcic90n5s5tge168hluo5h.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard"></div>
        </div> -->
    </div>
    <script>
        let GoogleAuth;
        const CLIENT_ID = "799063261621-a63dhtij34hcic90n5s5tge168hluo5h.apps.googleusercontent.com"; // Replace with your OAuth Client ID
        const API_KEY = "AIzaSyCg0OjceTOSj5eeGB6FSofZYqJ1x2USsA8"; // Replace with your API Key
        const SCOPES = "https://www.googleapis.com/auth/drive.file";
        const FOLDER_ID = "1CR5THCIw6hnz_EkDdd3ocKcchiYHskdd"; // Replace with the public folder ID

        const form = document.getElementById('userForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            localStorage.clear();
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();

            if (name && mobile && email) {
                let isSignedIn = gapi.auth2.getAuthInstance().isSignedIn.get()
                if (isSignedIn) {
                    let metaName = `${document.getElementById('name').value.trim().slice(0, 4)}_${document.getElementById('mobile').value.trim().slice(0, 4)}`
                    findFolderIdByName(metaName);
                    // localStorage.setItem('userInfo', JSON.stringify({ name, mobile, email }));
                    // createDriveFolder();
                } else {
                    handleAuthClick();
                }
            } else {
                alert("Please fill all fields correctly.");
            }
        });

        // Load the Google API client
        function handleClientLoad() {
            gapi.client.setApiKey(API_KEY);
            return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/drive/v3/rest")
                .then(function () {
                    console.log("GAPI client loaded for API");
                }, function (error) {
                    console.error("Error loading GAPI client", error);
                });
        }

        // Initialize Google OAuth
        function initClient() {
            gapi.auth2.init({
                client_id: CLIENT_ID,
                scope: SCOPES
            }).then(function (authInstance) {
                GoogleAuth = authInstance;
                handleAuthClick()
            });
        }

        function handleCredentialResponse(res) {
            console.log("res >>>>>", res);
            const profileData = parseJwt(res.credential);
            console.log("ðŸš€ ~ handleCredentialResponse ~ data:", profileData)
            document.getElementById('name').value = profileData?.name || '';
            document.getElementById('email').value = profileData?.email || '';
        }

        // Helper function to parse JWT
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // Sign in the user
        async function handleAuthClick(event) {
            let isSignedIn = gapi.auth2.getAuthInstance().isSignedIn.get()
            console.log("ðŸš€ ~ handleAuthClick ~ isSignedIn:", isSignedIn)
            if (!isSignedIn) {
                GoogleAuth.signIn().then(function (data) {
                    console.log("ðŸš€ ~ data:", data)
                    const profileData = data.getBasicProfile();
                    document.getElementById('name').value = profileData?.getName() || '';
                    document.getElementById('email').value = profileData?.getEmail() || '';
                });
            } else {
                let googleUser = gapi.auth2.getAuthInstance().currentUser.get()
                const profile = googleUser.getBasicProfile();
                document.getElementById('name').value = profile?.getName() || '';
                document.getElementById('email').value = profile?.getEmail() || '';
            }
        }

        function findFolderIdByName(folderName) {
            return gapi.client.drive.files.list({
                q: `name='${folderName}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                fields: 'files(id, name)'
            }).then(response => {
                console.log("ðŸš€ ~ findFolderIdByName ~ response:", response)
                const files = response.result.files;
                if (files && files.length > 0) {
                    console.log('Folder ID:', files[0].id);
                    localStorage.setItem('folder_id', files[0].id);
                    window.location.href = 'page2.html';
                    return files[0].id;
                } else {
                    console.log('No folder found.');
                    createDriveFolder(folderName)
                    return null;
                }
            });
        }
        async function createDriveFolder(folderName) {
            const accessToken = GoogleAuth.currentUser.get().getAuthResponse().access_token;
            console.log("ðŸš€ ~ createDriveFolder ~ accessToken:", accessToken)

            // let metaName = `${document.getElementById('name').value.trim().slice(0, 4)}_${document.getElementById('mobile').value.trim().slice(0, 4)}`
            const metadata = {
                name: folderName,
                mimeType: 'application/vnd.google-apps.folder',
                parents: [FOLDER_ID]
            };

            const response = await fetch('https://www.googleapis.com/drive/v3/files', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(metadata)
            });

            const data = await response.json();
            if (response.ok) {
                console.log('Created folder:', data.id);
                localStorage.setItem('folder_id', data.id);
                window.location.href = 'page2.html';
                return data.id; // Return folder ID
            } else {
                console.error('Folder creation failed:', data);
                return null;
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            gapi.load("client:auth2", initClient);
        });
    </script>

</body>

</html>
